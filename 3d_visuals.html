  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Coda', sans-serif;
      background-image: url("images/bg.png"); /* Replace with the actual path to your PNG image */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100vh;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }

    .image-list {
      margin-top: 120px; /* Adjust the margin-top value to create space below the navigation bar and header */
      display: flex;
      justify-content: center;
    }
    
    .image-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    
    .image-list h2 {
      margin-bottom: 10px;
    }
    
    .image-list li {
      margin: 10px;
      display: inline-block;
    }
    
    .image-list li a {
      display: block;
      width: 400px; /* Adjust the image width as desired */
      height: 300px; /* Adjust the image height as desired */
      border: 2px solid white; /* Add border */
      border-radius: 5px;
      overflow: hidden;
    }
    
    .image-list li a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .image-list li a:hover img {
      transform: scale(1.1);
    }

    .image-list h3 {
      color: white; /* Set the color of the title text to white */
      margin-top: 10px; /* Adjust the margin-top value as desired */
    }

    /* Rest of your CSS styles */
