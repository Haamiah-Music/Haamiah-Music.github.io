<!DOCTYPE html>
<html>
<head>
  <title>HAAMIAH - Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Coda', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; /* Adjust the opacity as desired */
      filter: brightness(100%); /* Adjust the brightness as desired */
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px; /* Adjust the padding-top value to create space below the navigation bar */
    }
    
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 10px;
      opacity: 1; /* Adjust the opacity as desired */
      color: white; /* Add the color property for the title */
      text-decoration: none;
      position: relative;
    }
    
    .social-links img {
      display: block;
      width: 100px; /* Increase the image width to make the logo images bigger */
      height: 70px; /* Increase the image height to make the logo images bigger */
      transition: transform 0.3s;
    }
    
    .social-links a:hover img {
      transform: scale(1.2); /* Increase the scale to enlarge the photo upon hovering */
    }
    
    .social-links span {
      position: absolute;
      bottom: -20px; /* Adjust the value to position the title */
      left: 0;
      right: 0;
      font-size: 14px; /* Adjust the font size as desired */
      text-align: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
      margin-left: -70px; /* Adjust the margin as needed */
    }
    
    /* Center the navigation bar */
    .taskbar ul {
      margin: 0 auto;
    }

    /* Rest of your CSS styles */

  </style>
</head>
<body>

      <li><a href="3d_visuals.html">3D Visuals</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="logo">
      <img src="images/Haamiah (LOGO2).png" alt="Logo">
    </div>
  </div>

  <div class="video-container">
    <video src="images/website-background.mp4" autoplay loop muted>
      <!-- Replace "path/to/video.mp4" with the actual path to your video file -->
    </video>
  </div>

  <div class="content">
    <h1>Ali Kazeminy</h1>
    <img src="images/profile_pic.png" alt="Your Photo">

<!--    <h2>Contact</h2>  -->
    <!-- Your contact form goes here -->

    <div class="social-links">
      <a href="mailto:info@HAAMIAH.com" target="_blank">
        <img src="images/Gmail_Logo.png" alt="Email">
        <p></p>
        <span>Email</span> 
      </a>
    </div>
  </div>

</body>
</html>
