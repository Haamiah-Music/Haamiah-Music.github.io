<!DOCTYPE html>
<html>
<head>
  <title>My Website - Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Coda', sans-serif;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5; /* Adjust the opacity as desired */
      filter: brightness(50%); /* Adjust the brightness as desired */
    }
    
    .content {
      padding-top: 100px; /* Adjust the padding-top value to create space below the navigation bar */
    }
    
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 10px;
      opacity: 0.8; /* Adjust the opacity as desired */
      color: white; /* Add the color property for the title */
      text-decoration: none;
      position: relative;
    }
    
    .social-links img {
      display: block;
      width: 50px; /* Increase the image width to make the logo images bigger */
      height: 50px; /* Increase the image height to make the logo images bigger */
      transition: transform 0.3s;
    }
    
    .social-links a:hover img {
      transform: scale(1.2); /* Increase the scale to enlarge the photo upon hovering */
    }
    
    .social-links span {
      position: absolute;
      bottom: -20px; /* Adjust the value to position the title */
      left: 0;
      right: 0;
      font-size: 14px; /* Adjust the font size as desired */
      text-align: center;
    }

    /* Rest of your CSS styles */

  </style>
</head>
<body>
  <div class="taskbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="motion_graphics.html">Motion Graphics</a></li>
      <li><a href="3d_visuals.html">3D Visuals</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>

  <div class="video-container">
    <video src="images/website-background.mp4" autoplay loop muted>
      <!-- Replace "path/to/video.mp4" with the actual path to your video file -->
    </video>
  </div>

  <div class="content">
    <h1>Contact</h1>
    <p>Get in touch with us.</p>

    <!-- Your contact form goes here -->

    <div class="social-links">
      <a href="https://soundcloud.com/haamiah" target="_blank">
        <img src="images/soundcloud.png"> <!-- alt="Soundcloud"> -->
    <!--    <span>Soundcloud</span>  -->
      </a>
      <a href="https://soundcloud.com/haamiah" target="_blank">
        <img src="images/soundcloud.png" alt="Soundcloud">
        <span>Soundcloud</span>
      </a>
      <a href="https://soundcloud.com/haamiah" target="_blank">
        <img src="images/soundcloud.png" alt="Soundcloud">
        <span>Soundcloud</span>
      </a>
    </div>
  </div>

</body>
</html>
