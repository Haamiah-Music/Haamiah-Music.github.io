<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Coda', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7; /* Adjust the opacity value as desired */
      z-index: -1;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }

    /* Rest of your CSS styles */

  </style>
</head>
<body>
  <video id="bg-video" src="images/website-background.mp4" autoplay loop muted></video>

  <div class="taskbar">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="motion_graphics.html">Motion Graphics</a></li>
      <li><a href="3d_visuals.html">3D Visuals</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <h1>Home Page</h1>
  <!-- Rest of your home page content -->

</body>
</html>
