<!DOCTYPE html>
<html>
<head>
  <title>My Website - Motion Graphics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Coda', sans-serif;
      background-image: url("images/bg.png"); /* Replace with the actual path to your PNG image */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }

    .video-list {
      margin-top: 60px; /* Adjust the margin-top value as desired */
      max-height: calc(100vh - 110px); /* Adjust the maximum height to leave space for the taskbar and other content */
      overflow-y: scroll;
      width: 100%; /* Set the width to 100% */
    }
    
    .video-list::-webkit-scrollbar {
      width: 0.5em; /* Adjust the width of the scrollbar as desired */
    }
    
    .video-list::-webkit-scrollbar-track {
      background-color: transparent; /* Adjust the background color of the scrollbar track as desired */
    }
    
    .video-list::-webkit-scrollbar-thumb {
      background-color: white; /* Adjust the color of the scrollbar thumb as desired */
    }

    .video-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
      border: 2px solid white; /* Add outline */
      padding: 10px;
      border-radius: 5px;
    }
    
    .video-list h3 {
      margin-bottom: 10px;
      color: white; /* Set the title color to white */
    }
    
    .video-list li {
      margin: 10px;
    }
    
    .video-list li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }
    
    .video-list li a:hover {
      text-decoration: underline;
      color: aqua;
      transform: scale(1.1);
    }

    /* Rest of your CSS styles */

  </style>
</head>
