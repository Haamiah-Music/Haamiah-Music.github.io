<!DOCTYPE html>
<html>
<head>
  <title>My Website - Music</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Coda', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; /* Adjust the opacity value as desired */
      z-index: -1;
    }

    h1, h2, p {
      color: white;
      text-align: center;
      z-index: 1;
    }
    
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #00000080; /* Adjust the transparency and color as desired */
      z-index: 2;
    }
    
    .taskbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .taskbar ul li {
      margin: 0 10px;
    }
    
    .taskbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s, transform 0.3s;
    }
    
    .taskbar ul li a:hover {
      color: aqua;
      background-color: #000000; /* Adjust the background color on hover as desired */
      transform: scale(1.1);
    }
    
    .taskbar ul li a.active {
      color: orange;
      background-color: #000000; /* Adjust the background color when active as desired */
    }
    
    .music-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      color: white; /* Set the text color to white */
      background-color: rgba(0, 0, 0, 0.6); /* Add background color with opacity */
      padding: 20px; /* Add padding for spacing */
      max-height: calc(100vh - 100px); /* Adjust the max height as desired */
      overflow-y: auto;
    }
    
    .music-player audio {
      width: 300px;
      margin-top: 10px;
    }
    
    .music-player .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    .music-player .controls button {
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    
    .music-player .controls button:focus {
      outline: none;
    }
    
    .music-player .controls button:hover {
      color: aqua;
      transform: scale(1.1);
    }
    
    .music-player .controls button.active {
      color: orange;
    }
    
    .music-player .controls button.active:hover {
      transform: scale(1.1);
    }
    
    .music-player .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ffffff20;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .music-player .progress-bar .progress {
      width: 0;
      height: 100%;
      background-color: #ffffff;
      border-radius: 5px;
    }
    
    .music-list {
      margin-top: 10px; /* Bring the song list higher */
      background-color: rgba(0, 0, 0, 0.6); /* Add background color with opacity */
      padding: 10px; /* Add padding for spacing */
      border-radius: 5px;
    }
    
    .music-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    
    .music-list li {
      margin: 10px;
    }
    
    .music-list li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }
    
    .music-list li a:hover {
      text-decoration: underline;
      color: aqua;
      transform: scale(1.1);
    }
    
    .music-list li a.active {
      color: orange;
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" src="images/website-background.mp4" autoplay loop muted></video>

  <div class="taskbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html" class="active">Music</a></li>
      <li><a href="motion_graphics.html">Motion Graphics</a></li>
      <li><a href="3d_visuals.html">3D Visuals</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
  
<!--  <h1>Music</h1>  -->
  
  <div class="music-player">
<!--    <h3>Music Player</h3>  -->
    <audio id="audio-player" src="music/HAAMIAH - Prolific.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Prolific (Chill Mix).wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Zeereh Baroon.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Volcano.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Levitate.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Rise Of The Phoenix.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Inception.wav"></audio>
    <audio id="audio-player" src="music/HAAMIAH - Refraction.wav"></audio>
    
    <div class="controls">
      <button id="play-button" title="Play">&#9658;</button>
      <button id="pause-button" title="Pause">&#10074;&#10074;</button>
      <button id="stop-button" title="Stop">&#9632;</button>
    </div>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  
  <div class="music-list">
    <ul>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Prolific.wav">Prolific</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Prolific (Chill Mix).wav">Prolific (Chill Mix)</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Zeereh Baroon.wav">Zeereh Baroon</a></li>      
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Volcano.wav">Volcano</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Levitate.wav">Levitate</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Rise Of The Phoenix.wav">Rise Of The Phoneix</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Inception.wav">Inception</a></li>
      <li><a href="#" class="song-link" data-src="music/HAAMIAH - Refraction.wav">Refraction</a></li>
    </ul>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');
    const stopButton = document.getElementById('stop-button');
    const progressBar = document.querySelector('.progress-bar .progress');
    const songLinks = document.querySelectorAll('.song-link');
  
    playButton.addEventListener('click', () => {
      audioPlayer.play();
      playButton.classList.add('active');
      pauseButton.classList.remove('active');
      stopButton.classList.remove('active');
    });
  
    pauseButton.addEventListener('click', () => {
      audioPlayer.pause();
      pauseButton.classList.add('active');
      playButton.classList.remove('active');
      stopButton.classList.remove('active');
    });
  
    stopButton.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      stopButton.classList.add('active');
      pauseButton.classList.remove('active');
      playButton.classList.remove('active');
    });
  
    audioPlayer.addEventListener('timeupdate', () => {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = progress + '%';
    });
  
    songLinks.forEach((link) => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const songSrc = link.getAttribute('data-src');
        audioPlayer.src = songSrc;
        audioPlayer.play();
      });
    });
  </script>
</body>
</html>
